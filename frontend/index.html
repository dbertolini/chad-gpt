<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChadGPT</title>
    <link rel="icon" type="image/png" href="images/avatar/1.png">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Estilos para la introducción */
        #intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        #intro-container img {
            max-width: 80%;
            max-height: 80%;
            /* opacity: 0; */
        }
    </style>
</head>

<body>
    <!-- Contenedor de introducción -->
    <div id="intro-container">
        <img id="intro-image" src="images/intro/3.png" alt="Introducción">
        <button id="continue-button"
            style="display: block; margin-top: 20px; padding: 10px 20px; background-color: black; color: #00ff00; border: 2px solid #00ff00; border-radius: 4px; font-size: 16px; font-family: 'Courier New', Courier, monospace; cursor: pointer; text-transform: uppercase;">
            Continuar
        </button>
        <div
            style="position: fixed; bottom: 10px; width: 100%; text-align: center; color: #ff0095; font-size: 14px; font-family: 'Courier New', Courier, monospace; background-color: black; padding: 5px;">
            Para los grosos de <a
                href="https://open.spotify.com/intl-es/artist/6I8TDGeUmmLom8auKPzMdX?si=a9Ip8NgOScmyq8zmQv2YRA"
                target="_blank" style="color: #00ff00; text-decoration: none;">Ca7riel y Paco Amoroso</a>, de <a
                href="https://www.linkedin.com/in/bertolinidiego/" target="_blank"
                style="color: #00ff00; text-decoration: none;">Berto</a>
        </div>
    </div>


    <script language="javascript">
        // Manejo de la introducción
        const introImage = document.getElementById("intro-image");
        const continueButton = document.getElementById("continue-button");
        const introContainer = document.getElementById("intro-container");
        const introImages = [
            "images/intro/3.png",
            "images/intro/4.png",
            "images/intro/5.png",
            "images/intro/6.png"
        ];
        let currentImageIndex = 0;

        // Función para precargar imágenes
        function preloadImages(images, callback) {
            let loadedImages = 0;
            const totalImages = images.length;

            images.forEach((src) => {
                const img = new Image();
                img.src = src;
                img.onload = () => {
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        callback();
                    }
                };
                img.onerror = () => {
                    console.error(`Error al cargar la imagen: ${src}`);
                    loadedImages++;
                    if (loadedImages === totalImages) {
                        callback();
                    }
                };
            });
        }

        // Mostrar las imágenes una vez que estén precargadas
        preloadImages(introImages, () => {
            console.log("Todas las imágenes han sido precargadas.");
            introContainer.style.display = "flex"; // Mostrar el contenedor de introducción
            setInterval(() => {
                if (currentImageIndex < introImages.length) {
                    introImage.src = introImages[currentImageIndex];
                    currentImageIndex++;
                } else {
                    currentImageIndex = 0;
                    introImage.src = introImages[currentImageIndex];
                    currentImageIndex++;
                }
            }, 200);
        });

        // Ocultar el contenedor de introducción inicialmente
        introContainer.style.display = "none";

        // Manejar el clic en el botón de continuar
        continueButton.addEventListener("click", () => {
            window.location.href = "chad.html";
        });
    </script>
</body>

</html>
